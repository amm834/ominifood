<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ominifood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Montserrat&family=Rubik:wght@400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header">
    <img src="img/omnifood-logo.png" alt="Ominifood Logo" class="logo">
    <nav>Navigation</nav>
</header>
<main>
    <section class="section-hero">
        <div class="hero">
            <div class="hero-text-box">
                <h1 class="heading-primary"> A healthy meal delivered to your door, every single day</h1>
                <div class="hero-description">
                    The smart 365-days-per-year food subscription that will make you eat healthy again. Tailored to your
                    personal tastes and nutritional needs.
                </div>
                <a href="#" class="btn btn--full mr-sm">Start eating well</a>
                <a href="#" class="btn btn--outline">Learn more &darr;</a>
                <div class="delivered-meals">
                    <div class="delivered-imgs">
                        <img src="img/customers/customer-1.jpg" alt="Customer Image">
                        <img src="img/customers/customer-2.jpg" alt="Customer Image">
                        <img src="img/customers/customer-3.jpg" alt="Customer Image">
                        <img src="img/customers/customer-4.jpg" alt="Customer Image">
                        <img src="img/customers/customer-5.jpg" alt="Customer Image">
                        <img src="img/customers/customer-6.jpg" alt="Customer Image">
                    </div>
                    <p class="delivered-text"><span class="delivered-number">250,000+</span> meals last year!</p>
                </div>
            </div>
            <div class="img-box">
                <img class="hero-img" src="img/hero.png"
                     alt="Woman enjoying food, meals in storage container, and bowls on a table">
            </div>
        </div>
    </section>
</main>
</body>

</html>
